<!DOCTYPE html>
<html lang="eg">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>AS Fashion Store Create Account</title>

  <!-- font awesome cdn link  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">

  <!-- customized css file link  -->
  <link rel="stylesheet" href="css/signup-form-styles.css">
  <link rel="stylesheet" href="css/styles.css">

</head>

<body class="sub-form">
  <header class="header">
    <div class="logo-div">
      <a href="./index.html" class="logo-text"><i class="fab fa-lastfm"></i>Fashion</a>
    </div>
  </header>
  <section class="main">
    <div class="form-center">
      <form action="/form" method="POST">
        <h2>Create account </h2>
        <div class="fname">
          <label for="fname">First Name<span>*</span></label>
          <input type="text" name="fname" required="required">
        </div>
        <div class="lname">
          <label for="lname">Last Name<span>*</span></label>
          <input type="text" name="lname" required="required" id="lname">
        </div>
        <div class="email">
          <label for="email">E-mail or mobile number<span>*</span></label>
          <input type="text" name="email" required="required", id="testing">
        </div>
        <div class="password">
          <label for="password">Password<span>*</span></label>
          <input type="password" name="password" required="required">
        </div>
        <div class="re-enterpassword">
          <label for="re-enter password">Re-enter password<span>*</span></label></label>
          <input type="password" name="re-enterpassword" required="required">
        </div>

        <div class="checkbox">
          <input type="checkbox" name="annoy_me">
          <label for="checkbox">Do you want latest dress emails?</label>
        </div>
        <div class="dropdown">
          <label for="dress">Category</label>
          <select type="dress">
            <option value="">Please select</option>
            <option value="none">none</option>
            <option value="Ethnic Dress">Ethnic Dress</option>
            <option value="Western Dress">Western Dress</option>
          </select>
        </div>
        <div class="form-button">
          <button id="submit-button" type="submit"> Submit</button>
          <button id="cancel-button" type="button"> Cancel</button>
        </div>
        <div class="footnotes">
          <div><label><span>*</span> required fields</label></div>
        </div>
        <div>
          <p>
            By creating an account, you agree to asFashion's <a href="condition.html">Condition of use</a> and <a href="privacy.html">Privacy Policy</a>.
          </p>
        </div>
        <div class="member">
          <p>Already a memeber?
            <a href="./index.html?signin=1">Log In</a>
          </p>
        </div>
      </form>
    </div>
  </section>
</body>
<script src="signun-form.js"></script>
</body>

</html>
